<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>

<body>

<div align="center">
    <h2>All Users</h2>

    <table border="5" style="background-color: darkorange;" cellspacing="7">
        <!--        <col style="width:10%">-->
        <!--        <col style="width:30%">-->
        <!--        <col style="width:30%">-->
        <!--        <col style="width:30%">-->
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>lastName</th>
            <th>Age</th>
            <th>Action to Update</th>
            <th>Action to Delete</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getName()}">name</td>
            <td th:text="${user.getLastname()}">lastname</td>
            <td th:text="${user.getAge()}">age</td>
            <td style="text-align: center">
                <form th:method="GET" th:action="@{/users/edit/{id}(id=${user.getId()})}">
                    <label>
                        <input th:type="submit" th:value="Edit">
                    </label>
                </form>
            </td>
            <td style="text-align: center">
                <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                    <label style="background-color:black">
                        <input th:type="submit" th:value="Delete">
                    </label>
                </form>
            </td>
        </tr>
    </table>
    <h3><a href="users/new" style="background: yellowgreen">Add new user</a></h3>
</div>

</body>
</html>
